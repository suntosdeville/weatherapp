<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

</head>

<body>
  <div id="loader"></div>

  <div style="display:none;" id="main" class="animate-bottom">



    <div class="location">
      <div class="location-timeZone">
        <b>
          <span id="country"></span><br>
          <span id="region"></span><br>
          <span id="time"></span><br>
        </b>
        <hr id="hr">
      </div>
      <p>
        <img id="img">
      </p>
    </div>
    <div id="temperature" class="temperature">
      <div id="degree-div" class="degree-div">
        <h2 id="degree" mode="c" class="degree">
        </h2>
        <!-- <button type="button" onclick="convertTmp()" class="btn btn-outline-light btn-sm">convect</button> -->

      </div>
      <div id="discribtion"></div>
    </div>
  </div>
  <footer>
    Designed by George Annan <a name="" id="" class="btn btn-primary  btn-sm"
      href="https://github.com/suntosdeville/weatherapp" role="button"><i class="fa fa-github" aria-hidden="true"></i>
      GitHub</a>
  </footer>


  <script src="./app.js"></script>
</body>

</html>
